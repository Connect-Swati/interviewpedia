<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Interviewpedia</title>
		
		<link rel="stylesheet" type="text/css" href="js/jquery-easyui-1.9.5/themes/material-blue/easyui-custom.css">
		<link rel="stylesheet" type="text/css" href="js/jquery-easyui-1.9.5/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="css/interviewpedia.css">
		
		<script type="text/javascript" src="js/jquery-easyui-1.9.5/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-easyui-1.9.5/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="js/google-code-prettify/run_prettify.js?skin=sons-of-obsidian"></script>
		<script type="text/javascript" src="js/google-code-prettify/prettify.js"></script>
		
		<script type="text/javascript" src="js/interviewpedia.js"></script>
		<script type="text/javascript" src="js/courseChooserDialog.js"></script>
		<script type="text/javascript" src="js/dataLoader.js"></script>
		<script type="text/javascript" src="js/sideMenu.js"></script>
		<script type="text/javascript" src="js/menuBar.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		
		<script type="text/javascript" src="./js/includes.js"></script>
		<script type="text/javascript" src="./data/courses.js"></script>
		
		<script>
			$(document).ready(function() {
				Interviewpedia.getInstance().loadCourse();
			});
			
			$(window).bind('afterReady', function() {
				Interviewpedia.getInstance().render();
			});
		</script>
		
	</head>
		
	<body>

		<table width="100%" height="2%">
			<tr>
				<td class="header"><label id="label" onclick="CourseChooserDialog.getInstance($('#dlg')).open();" title="Click to select a different course" style="cursor:pointer"><b>Interviewpedia</b></label></td>
				<td width="50%"><div id="tags"></div></td>
				<td width="20%" style="text-align:right">Search: <input type="text" size="23"/></td>
			</tr>
		</table>
		
		<div id="horizontal-tabs" class="easyui-tabs" style="width:100%;height:32px;"></div>
		<div class="easyui-layout" style="width:100%;height:88%;">
			<div id="toc" data-options="region:'east',title:'Table of Contents',split:true,collapsed:true" style="width:200px;">
			</div>

			<div id="que" data-options="region:'west',title:'Topics',split:true" style="width:250px;">
				<div id="sm" style="width:100%;height:100%;border:none"></div>
			</div>

			<div data-options="region:'center'" >
				<div id="ans" data-options="fit:true,border:false" class="easyui-panel" data-options="iconCls:'icon-save'" title=" " style="width:100%;height:100%;padding:10px;"></div>
			</div>

		</div>
		
		<div id="dlg" style="width:50%;height:70%;padding:10px"></div>

		<div class="footer">Curated by: <a href="mailto:rahulmitt@yahoo.com">Rahul Mittal</a></div>
	</body>
</html>
